<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sibling Olympics 2024</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="#">
</head>

<body>
  <div id="title-bar">
    <h1>Sibling Olympics 2024</h1>
  </div>
  <div id="nav-panel">
    <!-- Event labels will be populated here (desktop) -->
  </div>
  <div id="arena-container">
    <div id="dropdown" class="dropdown">
      <button class="dropdown-btn"></button>
      <div id="dropdown-menu" class="dropdown-menu">
        <!-- Event labels will be populated here (mobile) -->
      </div>
    </div>
    <div id="event-title">
      <!-- Event title will be populated here -->
    </div>
    <div id="arena">
      <!-- Arena will be populated here -->
    </div>
    <div id="lap-marker">
      <!-- Lap marker will be populated here -->
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
